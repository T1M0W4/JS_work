<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <form id="registerForm" class="form">
            <h3>РЕГИСТРАЦИЯ</h3>
            <h5>Введите ваши данные</h5>
            <hr>
            <div class="LoginBox">
                <label for="RegisterLogin">Имя:</label>
                <input type="text" id="RegisterLogin" placeholder="Введите ваше имя" required>
            </div>
            <div class="PasswordBox">
                <label for="RegisterPassword">Пароль:</label>
                <input type="password" id="RegisterPassword" placeholder="Введите ваш пароль" required>
            </div>
            <div class="EmailBox">
                <label for="RegisterEmail">Email:</label>
                <input type="email" id="RegisterEmail" placeholder="Введите вашу почту" required>
            </div>
            <div class="DateBox">
                <label for="RegisterDOB">Дата рождения:</label>
                <input type="date" id="RegisterDOB" required>
            </div>
            <div class="GenderBox">
                <label>Пол:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Мужской</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Женский</label>
            </div>
            <button id="registerBtn" class="btn">Далее</button>
            <p>Уже есть аккаунт? <a href="index.html" id="show-login">Войти</a></p>
        </form>
        <div id="error" class="error"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
